<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title=#{index.title})"></head>
<body class="template--static-page">
<div class="page-wrapper">
  <th:block th:replace="fragments/toolbar :: toolbar"/>
  <th:block th:replace="fragments/demoBanner :: demoBanner"/>
  <main id="content" role="main" class="slab slab--white spacing-below-0">
    <section class="slab">
      <div class="grid">
        <div class="width-one-half">
          <th:block th:replace="fragments/icons :: cursiveUbi">
          </th:block>
          <h1 class="spacing-below-35 spacing-above-5" th:text="#{index.title}"></h1>
          <p th:text="#{index.apply-for-benefits-in-10}"></p>
          <!-- TODO: Add link to document flow -->
          <a th:text="#{index.already-applied}" href="#"></a>
          <div class="spacing-above-35">
            <a href="/ubi/howThisWorks" th:text="#{index.apply-now}"
               class="button--primary button"></a>
          </div>
          <div class="spacing-below-35">
            <a href="/ubi/howThisWorks" th:text="#{index.aplica-ahora}"
               class="button--small button"></a>
          </div>
        </div>
        <div class="width-one-half">
          <img src="/assets/images/ubi-landing-splash.png" alt="" class="nudge--large">
        </div>
      </div>
    </section>
    <section class="slab slab--shiba">
      <div class="grid">
        <h2 th:text="#{index.apply-for-cash-assistance}"></h2>
        <h3 th:text="#{index.universal-basic-income}"></h3>
        <p th:text="#{index.ubi-provides-750}"></p>
      </div>
    </section>
    <section class="slab">
      <div class="grid text--centered spacing-below-35">
        <th:block th:replace="fragments/icons :: uploadDocuments"/>
        <h2 th:text="#{index.already-applied-additional}"></h2>
        <a href="#" th:text="#{index.upload-documents}" class="button"></a>
      </div>
    </section>
  </main>
</div>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
