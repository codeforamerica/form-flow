<!-- Based on https://www.w3.org/TR/wai-aria-practices/examples/menu-button/menu-button-links.html -->
<div th:fragment="localeSelect" id="translate-button" class="menu-button-links"
     th:with="
        lang=${#locale.toString()},
        currentURL=${screen},
        appPropsLocales=${#strings.replace(@environment.getProperty('form-flow.locales'), ' ', '')},
        supportedLocales=(${appPropsLocales != null ? appPropsLocales.split(',') : 'en'})
">
  <button type="button"
          id="language_menu"
          class="button"
          aria-haspopup="true"
          aria-controls="menu2">
    <i class="icon icon-translate"></i>
    <span>
      <strong th:text="#{language-preferences.button}"></strong>
      <span class="small-text" aria-hidden="true"
            th:text="${#messages.msgOrNull('language-preferences.preview.second') == ''}
            ? #{language-preferences.preview.first}
            : #{language-preferences.preview.first} + ', ' + #{language-preferences.preview.second}"></span>
    </span>
  </button>
  <ul id="menu2"
      role="menu"
      aria-labelledby="language_menu">
    <li th:each="locale : ${supportedLocales}" role="none">
      <!--  TODO: set correct href in later ticket  -->
      <a th:text="${#messages.msg('language-preferences.link-text.' + locale)}" th:href="'#'"
         class="text--small language-option-track-click" role="menuitem"></a>
    </li>
  </ul>
</div>
<noscript th:fragment="translate_noscript"
          th:with="lang=${#locale.toString()}, currentURL=${screen}">
  <!-- When JavaScript is disabled, hide translate button and show translate links -->
  <style>
    .menu-button-links {
      display: none !important;
    }
  </style>
  <div class="translate-links">
    <a th:if="${!lang.equals('en')}" th:text="English" th:href="|${currentURL}?lang=en|"
       class="toolbar__item toolbar__right-item text--small link--subtle"></a>
    <a th:if="${!lang.equals('es')}" th:text="EspaÃ±ol" th:href="|${currentURL}?lang=es|"
       class="toolbar__item toolbar__right-item text--small link--subtle"></a>
    <a th:if="${!lang.equals('vi')}" th:text="#{language-preferences.vietnamese}"
       th:href="|${currentURL}?lang=vi|"
       class="toolbar__item toolbar__right-item text--small link--subtle"></a>
  </div>
</noscript>

<script th:fragment="translate_button_js">
  /*
 *   This content is licensed according to the W3C Software License at
 *   https://www.w3.org/Consortium/Legal/2015/copyright-software-and-document
 *
 *   File:   menu-button-links.js
 *
 *   Desc:   Creates a menu button that opens a menu of links
 */

  'use strict';

  class MenuButtonLinks {
    constructor(domNode) {
      this.domNode = domNode;
      this.buttonNode = domNode.querySelector('button');
      this.menuNode = domNode.querySelector('[role="menu"]');
      this.menuitemNodes = [];
      this.firstMenuitem = false;
      this.lastMenuitem = false;
      this.firstChars = [];

      this.buttonNode.addEventListener(
          'keydown',
          this.onButtonKeydown.bind(this)
      );
      this.buttonNode.addEventListener('click', this.onButtonClick.bind(this));

      var nodes = domNode.querySelectorAll('[role="menuitem"]');

      for (var i = 0; i < nodes.length; i++) {
        var menuitem = nodes[i];
        this.menuitemNodes.push(menuitem);
        menuitem.tabIndex = -1;
        this.firstChars.push(menuitem.textContent.trim()[0].toLowerCase());

        menuitem.addEventListener('keydown', this.onMenuitemKeydown.bind(this));

        menuitem.addEventListener(
            'mouseover',
            this.onMenuitemMouseover.bind(this)
        );

        if (!this.firstMenuitem) {
          this.firstMenuitem = menuitem;
        }
        this.lastMenuitem = menuitem;
      }

      domNode.addEventListener('focusin', this.onFocusin.bind(this));
      domNode.addEventListener('focusout', this.onFocusout.bind(this));

      window.addEventListener(
          'mousedown',
          this.onBackgroundMousedown.bind(this),
          true
      );
    }

    setFocusToMenuitem(newMenuitem) {
      this.menuitemNodes.forEach(function (item) {
        if (item === newMenuitem) {
          item.tabIndex = 0;
          newMenuitem.focus();
        } else {
          item.tabIndex = -1;
        }
      });
    }

    setFocusToFirstMenuitem() {
      this.setFocusToMenuitem(this.firstMenuitem);
    }

    setFocusToLastMenuitem() {
      this.setFocusToMenuitem(this.lastMenuitem);
    }

    setFocusToPreviousMenuitem(currentMenuitem) {
      var newMenuitem, index;

      if (currentMenuitem === this.firstMenuitem) {
        newMenuitem = this.lastMenuitem;
      } else {
        index = this.menuitemNodes.indexOf(currentMenuitem);
        newMenuitem = this.menuitemNodes[index - 1];
      }

      this.setFocusToMenuitem(newMenuitem);

      return newMenuitem;
    }

    setFocusToNextMenuitem(currentMenuitem) {
      var newMenuitem, index;

      if (currentMenuitem === this.lastMenuitem) {
        newMenuitem = this.firstMenuitem;
      } else {
        index = this.menuitemNodes.indexOf(currentMenuitem);
        newMenuitem = this.menuitemNodes[index + 1];
      }
      this.setFocusToMenuitem(newMenuitem);

      return newMenuitem;
    }

    setFocusByFirstCharacter(currentMenuitem, char) {
      var start, index;

      if (char.length > 1) {
        return;
      }

      char = char.toLowerCase();

      // Get start index for search based on position of currentItem
      start = this.menuitemNodes.indexOf(currentMenuitem) + 1;
      if (start >= this.menuitemNodes.length) {
        start = 0;
      }

      // Check remaining slots in the menu
      index = this.firstChars.indexOf(char, start);

      // If not found in remaining slots, check from beginning
      if (index === -1) {
        index = this.firstChars.indexOf(char, 0);
      }

      // If match was found...
      if (index > -1) {
        this.setFocusToMenuitem(this.menuitemNodes[index]);
      }
    }

    // Utilities

    getIndexFirstChars(startIndex, char) {
      for (var i = startIndex; i < this.firstChars.length; i++) {
        if (char === this.firstChars[i]) {
          return i;
        }
      }
      return -1;
    }

    // Popup menu methods

    openPopup() {
      this.menuNode.style.display = 'block';
      this.buttonNode.setAttribute('aria-expanded', 'true');
    }

    closePopup() {
      if (this.isOpen()) {
        this.buttonNode.removeAttribute('aria-expanded');
        this.menuNode.style.display = 'none';
      }
    }

    isOpen() {
      return this.buttonNode.getAttribute('aria-expanded') === 'true';
    }

    // Menu event handlers

    onFocusin() {
      this.domNode.classList.add('focus');
    }

    onFocusout() {
      this.domNode.classList.remove('focus');
    }

    onButtonKeydown(event) {
      var key = event.key,
          flag = false;

      switch (key) {
        case ' ':
        case 'Enter':
        case 'ArrowDown':
        case 'Down':
          this.openPopup();
          this.setFocusToFirstMenuitem();
          flag = true;
          break;

        case 'Esc':
        case 'Escape':
          this.closePopup();
          this.buttonNode.focus();
          flag = true;
          break;

        case 'Up':
        case 'ArrowUp':
          this.openPopup();
          this.setFocusToLastMenuitem();
          flag = true;
          break;

        default:
          break;
      }

      if (flag) {
        event.stopPropagation();
        event.preventDefault();
      }
    }

    onButtonClick(event) {
      if (this.isOpen()) {
        this.closePopup();
        this.buttonNode.focus();
      } else {
        this.openPopup();
        this.setFocusToFirstMenuitem();
      }

      event.stopPropagation();
      event.preventDefault();
    }

    onMenuitemKeydown(event) {
      var tgt = event.currentTarget,
          key = event.key,
          flag = false;

      function isPrintableCharacter(str) {
        return str.length === 1 && str.match(/\S/);
      }

      if (event.ctrlKey || event.altKey || event.metaKey) {
        return;
      }

      if (event.shiftKey) {
        if (isPrintableCharacter(key)) {
          this.setFocusByFirstCharacter(tgt, key);
          flag = true;
        }

        if (event.key === 'Tab') {
          this.buttonNode.focus();
          this.closePopup();
          flag = true;
        }
      } else {
        switch (key) {
          case ' ':
            mixpanel.track('language_picker_click',)
            window.location.href = tgt.href;
            break;

          case 'Esc':
          case 'Escape':
            this.closePopup();
            this.buttonNode.focus();
            flag = true;
            break;

          case 'Up':
          case 'ArrowUp':
            this.setFocusToPreviousMenuitem(tgt);
            flag = true;
            break;

          case 'ArrowDown':
          case 'Down':
            this.setFocusToNextMenuitem(tgt);
            flag = true;
            break;

          case 'Home':
          case 'PageUp':
            this.setFocusToFirstMenuitem();
            flag = true;
            break;

          case 'End':
          case 'PageDown':
            this.setFocusToLastMenuitem();
            flag = true;
            break;

          case 'Tab':
            this.closePopup();
            break;

          default:
            if (isPrintableCharacter(key)) {
              this.setFocusByFirstCharacter(tgt, key);
              flag = true;
            }
            break;
        }
      }

      if (flag) {
        event.stopPropagation();
        event.preventDefault();
      }
    }

    onMenuitemMouseover(event) {
      var tgt = event.currentTarget;
      tgt.focus();
    }

    onBackgroundMousedown(event) {
      if (!this.domNode.contains(event.target)) {
        if (this.isOpen()) {
          this.closePopup();
          this.buttonNode.focus();
        }
      }
    }
  }

  // Initialize menu buttons

  window.addEventListener('load', function () {
    var menuButtons = document.querySelectorAll('.menu-button-links');
    for (let i = 0; i < menuButtons.length; i++) {
      new MenuButtonLinks(menuButtons[i]);
    }
  });
</script>
