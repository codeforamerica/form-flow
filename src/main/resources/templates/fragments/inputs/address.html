<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block
    th:fragment="address(validate, inputName)"
    th:with="validateAddress=${validate ? validate : true}"
>
  <th:block th:replace="'fragments/inputs/text' ::
                  text(inputName=${inputName + 'StreetAddress1'},
                  label=#{address.street-address})"/>
  <th:block th:replace="'fragments/inputs/text' ::
                  text(inputName=${inputName + 'StreetAddress2'},
                  label=#{address.apartment})"/>
  <th:block th:replace="'fragments/inputs/text' ::
                  text(inputName=${inputName + 'City'},
                  label=#{address.city})"/>
  <th:block th:replace="'fragments/inputs/state' ::
                  state(inputName=${inputName + 'State'},
                  label=#{address.state})"/>
  <th:block th:replace="'fragments/inputs/text' ::
                  text(inputName=${inputName + 'Zip'},
                  label=#{address.zip})"/>
  <input type="hidden" th:name="${'_validate_' + inputName}" th:value="${validateAddress}"/>
</th:block>
</body>
</html>
