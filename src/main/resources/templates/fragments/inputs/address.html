<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block
    th:fragment="address(validate, inputName)"
    th:with="validateAddress=${validate ? validate : true}"
>
  <th:block th:replace="'fragments/inputs/text' ::
                  text(inputName=${inputName + T(formflow.library.inputs.Inputs).STREET_ADDRESS_1},
                  label=#{address.street-address-1})"/>
  <th:block th:replace="'fragments/inputs/text' ::
                  text(inputName=${inputName + T(formflow.library.inputs.Inputs).STREET_ADDRESS_2},
                  label=#{address.street-address-2})"/>
  <th:block th:replace="'fragments/inputs/text' ::
                  text(inputName=${inputName + T(formflow.library.inputs.Inputs).CITY},
                  label=#{address.city})"/>
  <th:block th:replace="'fragments/inputs/state' ::
                  state(inputName=${inputName + T(formflow.library.inputs.Inputs).STATE},
                  label=#{address.state})"/>
  <th:block th:replace="'fragments/inputs/text' ::
                  text(inputName=${inputName + T(formflow.library.inputs.Inputs).ZIPCODE},
                  label=#{address.zip})"/>
  <input type="hidden"
         th:name="${T(formflow.library.data.UnvalidatedField).VALIDATE_ADDRESS + inputName}"
         th:value="${validateAddress}"/>
</th:block>
</body>
</html>
