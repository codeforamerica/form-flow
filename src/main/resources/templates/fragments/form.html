<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<form th:fragment="form"
      th:assert="${!#strings.isEmpty(action)}, ${!#strings.isEmpty(content)}"
      th:action="@{${action}}"
      autocomplete="off"
      method="post">
    <th:block th:replace="${content}"/>
</form>
</body>
</html>
