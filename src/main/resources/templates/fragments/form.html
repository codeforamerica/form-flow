<form th:fragment="form"
      th:assert="${!#strings.isEmpty(action)}, ${!#strings.isEmpty(content)}"
      th:action="@{${action}}"
      th:enctype="${enctype}"
      th:id="${formId}"
      novalidate="true"
      autocomplete="off"
      method="post">
  <th:block th:replace="${content}"/>
</form>
