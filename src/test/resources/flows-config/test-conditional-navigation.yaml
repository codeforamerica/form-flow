name: testFlow
flow:
  first:
    nextScreens:
      - name: other
      - name: second
        condition: TrueCondition
  second:
    nextScreens:
      - name: other
        condition: FalseCondition
      - name: last
  third:
    nextScreens:
      - name: first
      - name: last
  fourth:
    subflow: testSubflow
    nextScreens:
      - name: first
      - name: last
        condition: SubflowCondition
  other:
    nextScreens:
      - name: first
        condition: DoesNotExist
      - name: last
  last:
    nextScreens: null
subflows:
  testSubflow:
    iterationStartScreen: fourth
    deleteConfirmationScreen: other
    reviewScreen: third
---
name: conditionsTestFlow
flow:
  first:
    nextScreens:
      - name: skipFirst
  skipFirst:
    condition: FalseCondition
    nextScreens:
      - name: skipSecond
  skipSecond:
    condition: FalseCondition
    nextScreens:
      - name: viewThird
  viewThird:
    condition: TrueCondition
    nextScreens:
      - name: last
  fourth:
    subflow: testSubflow
    nextScreens:
      - name: fifth
  fifth:
    condition: FalseCondition
    subflow: testSubflow
    nextScreens:
      - name: other
  other:
    nextScreens:
      - name: last
  last:
    nextScreens: null
subflows:
  testSubflow:
    iterationStartScreen: fourth
    deleteConfirmationScreen: delete
    reviewScreen: last
