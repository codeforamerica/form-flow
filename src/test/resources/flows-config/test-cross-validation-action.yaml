name: testFlow
actionsPath: formflow.library.submissions.actions
flow:
  contactInfoPreference:
    crossFieldValidationAction: formflow.library.submissions.actions.CheckIndicatedContactMethodIsProvided
    nextScreens:
      - name: subflowEntry
  subflowEntry:
    nextScreens:
      - name: subflowIterationStart
  subflowIterationStart:
    subflow: income
    nextScreens:
      - name: next
  next:
    beforeSaveAction: formflow.library.submissions.actions.CalculateTotalBeforeSave
    subflow: income
    nextScreens:
      - name: subflowReview
  subflowReview:
    nextScreens:
      - name: subflowComplete
  subflowDeleteConfirmation:
    nextScreens: null
  subflowComplete:
    nextScreens:
      - name: last
  last:
    nextScreens: null
subflows:
  income:
    entryScreen: subflowEntry
    iterationStartScreen: subflowIterationStart
    reviewScreen: subflowReview
    deleteConfirmationScreen: subflowDeleteConfirmation