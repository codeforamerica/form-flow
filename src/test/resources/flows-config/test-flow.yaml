name: testFlow
flow:
  inputs:
    nextScreens:
      - name: test
  testAddressValidation:
    nextScreens:
      - name: testAddressValidationFound
        condition: FoundAddressSuggestion
      - name: testAddressValidationNotFound
        condition: DidNotFindAddressSuggestion
  testAddressValidationFound:
    nextScreens:
      - name: subflowAddItem
  testAddressValidationNotFound:
    nextScreens:
      - name: subflowAddItem
  testAddressVerification:
    nextScreens:
      - name: subflowAddItem
  subflowAddItem:
    subflow: testSubflow
    nextScreens:
      - name: testSubflowAddressValidation
  testSubflowAddressValidation:
    subflow: testSubflow
    nextScreens:
      - name: testSubflowAddressValidationFound
        condition: FoundSubflowAddressSuggestion
      - name: testSubflowAddressValidationNotFound
        condition: DidNotFindSubflowAddressSuggestion
  testSubflowAddressValidationFound:
    subflow: testSubflow
    nextScreens:
      - name: test
  testSubflowAddressValidationNotFound:
    subflow: testSubflow
    nextScreens:
      - name: test
  test:
    nextScreens:
      - name: success
  pageWithOptionalValidation:
    nextScreens:
      - name: success
  pageWithMultipleValidationInput:
    nextScreens:
      - name: pageWithDefaultSubmitButton
  pageWithDefaultSubmitButton:
    nextScreens:
      - name: pageWithCustomSubmitButton
  pageWithCustomSubmitButton:
    nextScreens:
      - name: success
  success:
    nextScreens:
subflows:
  testSubflow:
    entryScreen: testEntryScreen
    iterationStartScreen: testIterationStartScreen
    reviewScreen: testReviewScreen
    deleteConfirmationScreen: testDeleteConfirmationScreen
