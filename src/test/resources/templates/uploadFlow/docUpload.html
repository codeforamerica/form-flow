<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title='Upload Test')"></head>
<script src="https://code.jquery.com/qunit/qunit-2.19.3.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.3.css">
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div class="page-wrapper" id="uploadTest">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35"
            th:with="dzFormName='uploadTest'">
        <th:block
            th:replace="'fragments/cardHeader' :: cardHeader(header='Upload Test')"/>
        <th:block
            th:replace="'fragments/form' :: form(action=${formAction}, enctype='multipart/form-data', content=~{::contentRef}, formId=${dzFormName})">
          <th:block th:ref="contentRef">
            <div class="form-card__content">
              <th:block
                  th:replace="fragments/fileUploader :: fileUploader(inputName=${dzFormName})"></th:block>
            </div>
            <div id="submit" class="form-card__footer display-none">
              <th:block th:replace="fragments/inputs/submitButton :: submitButton(
                text=#{general.inputs.continue})"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<script>
  FormFlowDZ.hideContinueIfNoFiles('uploadTest', 'submit');
</script>
<script>
  QUnit.module('Dropzone', function () {
    const dzInstance = window['myDropZoneuploadTest'];

    QUnit.testStart(function () {
      dzInstance.removeAllFiles();
    });

    QUnit.test('loads accepted files from application.yaml', function (assert) {
      assert.equal(dzInstance.options.acceptedFiles,
          ".jpeg,.jpg,.png,.pdf,.bmp,.gif,.doc,.docx,.odt,.ods,.odp");
    });

    QUnit.test('deleting an upload file removes it from the page', function (assert) {
      // Upload a file
      const file = new File([""], "test.pdf", {type: "application/pdf"});
      dzInstance.addFile(file);

      // Wait for file to upload
      dzInstance.on("success", function () {
        // Check file is on page
        assert.equal(document.querySelectorAll('.dz-preview').length, 1);
      });

      // Delete file
      document.querySelector('.dz-remove').click();
      // Check file is no longer on page
      assert.equal(document.querySelectorAll('.dz-preview').length, 0);
      // Assert the dzInstance has no files
      assert.equal(dzInstance.files.length, 0);

      // // Click the delete button
      // $.findElementById('uploadTest').findElementByClassName('dz-remove').click();
      //
      // // Assert that the file is no longer on the page
      // assert.equal($.findElementById('uploadTest').findElementsByClassName('dz-preview').length, 0);
    });
  });

  QUnit.testDone(function(){
    document.querySelector("#uploadTest").className += " display-none";
  });
</script>
</body>
</html>
