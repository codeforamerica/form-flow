form-flow:
  path: 'test-flow.yaml'
  inputs: 'formflow.library.inputs.'
  uploads:
    accepted-file-types: '.jpeg, .fake, .heic, .tif, .tiff, .pdf'
    max-files: '5'
    max-file-size: '17'
    thumbnail-width: '100'
    thumbnail-height: '50'
  address-validation:
    smarty:
      auth-id: "authId"
      auth-token: "authToken"
      license: "license"
  pdf:
    path: 'src/test/resources/pdfs/'
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/form-flow-test
    username: form-flow-test
    password: postgres
    hikari:
      maximum-pool-size: 2
  flyway:
    baselineOnMigrate: true
    clean-on-validation-error: true
    placeholders:
      uuid_function: "gen_random_uuid"
  messages:
    encoding: ISO-8859-1
    basename: messages, messages-form-flow
  jpa:
    hibernate:
      ddl-auto: create-drop
