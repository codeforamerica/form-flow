form-flow:
  path: 'flows-config.yaml'
  inputs: 'formflow.library.inputs.'
  uploads:
    accepted-file-types: '.jpeg, .fake, .heic, .tif, .tiff, .pdf'
    max-files: '5'
    max-file-size: '17'
    thumbnail-width: '100'
    thumbnail-height: '50'
  address-validation:
    smarty:
      auth-id: "authId"
      auth-token: "authToken"
      license: "license"
  pdf:
    path: 'src/test/resources/pdfs/'
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:test-schema-init.sql'
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
  main:
    allow-circular-references: true
